<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/components/head"></head>

<body>
<header th:replace="admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pl-0">
            <div th:replace="admin/components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="main">
                <div class="container p-0 my-4">
                    <a href="/admin/genres/add/" class="btn btn-primary" role="button">Add new genre</a>
                </div>
                <div class="container p-0">
                    <div class="row release-row" th:each="genre : ${genres}">
                        <div class="col-9 release-info">
                            <p>
                                <span class="title">Genre: </span>
                                <span th:text="${genre.title}"></span>
                            </p>
                        </div>
                        <div class="col-1">
                            <a class="mr-2" th:href="@{'edit/{id}'(id=${genre.id})}"><img class="release-icon" th:src="@{/images/service/edit.svg}" alt="logo"/></a>
                            <form th:action="@{/admin/genres/delete}" method="post">
                                <input type="hidden" name="id" th:value="${genre.id}"/>
                                <button type="submit" class="btn btn-sm btn-link delete">
                                    <img class="release-icon" th:src="@{/images/service/trash.svg}" alt="logo"/>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="admin/components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
</body>
</html>
