<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/components/head"></head>
<body>
<header th:replace="admin/components/header :: header"></header>
<div class="container-fluid">
    <div class="main">
        <div class="main-content">
            <h3>Add new genre</h3>
            <form th:action="@{/admin/genres/add}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:name="title" placeholder="Title" maxlength="100"/>
                </div>
                <button type="submit" class="btn btn-primary mb-4">Submit</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="admin/components/assets:: assets"></th:block>
</body>
</html>
