<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/components/head"></head>

<body>
<header th:replace="admin/components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pl-0">
            <div th:replace="admin/components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="main">

                <h3>Edit artist</h3>

                <form th:action="@{'/admin/artists/edit/{id}'(id=${artist.id})}" th:object="${artist}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" th:value="${artist.id}"/>
                        <input type="hidden" th:field="*{img}" th:value="${artist.img}"/>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="data">Image</label>
                        <img class="img-width mb-3" th:src="@{'/images/'+${artist.img}}" alt="" th:id="image"/>
                        <input type="file" class="form-control-file" id="data" accept="image/png, image/jpeg" th:name="data" placeholder="Image" maxlength="100"/>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control is-valid" th:errorclass="is-invalid" type="text" id="name" th:field="*{name}" placeholder="Name" maxlength="100" th:value="${artist.name}" />
                        <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input class="form-control" type="text" id="country" th:field="*{country}" placeholder="Country" maxlength="100" th:value="${artist.country}" />
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" id="description" th:field="*{description}" placeholder="Description" th:value="${artist.description}" />
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="admin/components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
</body>
</html>
