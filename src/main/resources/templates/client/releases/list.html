<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/head"></head>
<body>
<header th:replace="components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pl-0">
            <div th:replace="components/aside :: nav" xmlns:th="http://www.thymeleaf.org"></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="main">

                <div th:replace="components/search :: search" xmlns:th="http://www.thymeleaf.org"></div>

                <div th:if="${releases}">
                    <div class="container p-0 mt-4">
                        <div class="row release-row" th:each="release : ${releases}">
                            <div class="col-2 release-img">
                                <a th:href="@{'/releases/{id}'(id=${release.id})}">
                                    <img class="img-fluid" th:src="@{'/images/releases/'+${release.img}}" width="200" alt=""/>
                                </a>
                            </div>
                            <div class="col-9 release-info">
                                <p>
                                    <span class="title">Artist: </span>
                                    <a class="breadcrumb-item" th:each="artist : ${release.artists}" th:href="@{'/artists/{id}'(id=${artist.id})}">
                                        <span th:text="${artist.name}"></span>
                                    </a>
                                </p>
                                <p>
                                    <span class="title">Title: </span>
                                    <span th:text="${release.title}"></span>
                                </p>
                                <p>
                                    <span class="title">Label: </span>
                                    <a th:href="@{'/labels/{id}'(id=${release.label.id})}">
                                        <span th:text="${release.label.title}"></span>
                                    </a>
                                </p>
                                <p>
                                    <span class="title">Code: </span>
                                    <span th:text="${release.code}"></span>
                                </p>
                                <p>
                                    <span class="title">Genre: </span>
                                    <a class="breadcrumb-item" th:each="genre : ${release.genres}" th:href="@{'/releases/genre/{id}'(id=${genre.id})}">
                                        <span th:text="${genre.title}"></span>
                                    </a>
                                </p>
                                <p>
                                    <span class="title">Format: </span>
                                    <span th:text="${release.format.type}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <nav aria-label="Pagination">
                        <ul class="pagination-container">
                            <li th:if="${releases.totalPages > 1}" class="pagination-item" th:each="pageNumber : ${pageNumbers}">
                                <a th:href="@{'/releases/genre/{id}/?page={page}'(id=${id},page=${pageNumber})}"
                                   th:text="${pageNumber}"
                                   th:class="${pageNumber == releases.number + 1} ? active"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="main-content mx-3" th:unless="${releases}">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>

</body>
</html>
