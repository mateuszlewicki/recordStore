<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/head"></head>
<body>
<header th:replace="components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>
<div class="container-fluid">
    <div class="main">
        <div class="row list">
            <div class="list-item mb-3" th:each="artist : ${artists}">
                <div class="list-item-img text-center">
                    <a th:href="@{'/artists/{id}'(id=${artist.id})}">
                        <img class="img-fluid-height" th:src="@{'/images/artists/'+${artist.img}}" alt=""/>
                    </a>
                </div>
                <div class="item-info">
                    <p>
                        <a th:href="@{'/artists/{id}'(id=${artist.id})}">
                            <span th:text="${artist.name}"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <nav aria-label="Pagination">
            <ul class="pagination-container">
                <li th:if="${artists.totalPages > 1}" class="pagination-item" th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/artists/(page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:class="${pageNumber == artists.number + 1} ? active"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<th:block th:replace="components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
</body>
</html>
