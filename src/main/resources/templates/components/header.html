<header th:fragment="header" xmlns:th="http://www.springframework.org/schema/security">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Records Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="get form-inline form-inline" action="/search">
                <fieldset>
                    <div class="input-group">
                        <input name="search" id="search" placeholder="Search" value="" class="form-control" type="text">
                        <button type="submit" class="btn btn-search-icon">
                            <img src="https://www.baeldung.com/wp-content/plugins/baeldung-menu//img/search.svg">
                        </button>
                    </div>
                </fieldset>
            </form>
            <ul class="navbar-nav mr-auto ml-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Genres
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li class="dropdown-item" th:each="genre : ${genres}">
                            <a class="" th:href="@{'/{genre}'(genre=${genre})}" th:text="${genre}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="/login" class="btn btn-success my-2 my-sm-0" role="button">Login</a>
            </form>
        </div>

    </nav>
</header>
