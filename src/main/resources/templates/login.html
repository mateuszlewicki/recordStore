<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="components/head"></head>

<body>

<header th:replace="components/header :: header" xmlns:th="http://www.thymeleaf.org"></header>

<div class="container-fluid main-content main-content-login">
            <div class="row" sec:authorize="isAuthenticated()">
                <div class="col-12 col-md-2 pl-0">
                    <nav class="navbar aside-nav" aria-label="Aside menu" xmlns:th="http://www.w3.org/1999/xhtml">
                        <ul class="navbar-nav">
                            <li class="nav-item"><span class="nav-link disabled" sec:authentication="name">Username</span></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </nav>

                </div>
                <div class="col-12 col-md-10">
                        <div class="search_box">
                            <form class="get container p-0 mb-0" action="/search">
                                <fieldset>
                                    <div class="input-group">
                                        <input name="search" id="search" placeholder="Search" type="text">
                                        <button class="btn btn-search-icon" aria-label="Search" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="main-content mx-3">

                        </div>
                    </div>
            </div>

            <div class="row" sec:authorize="isAnonymous()">
                <div class="col-12">
                    <div class="search_box">
                        <form class="get p-0 mb-0" action="/search">
                            <fieldset>
                                <div class="input-group">
                                    <input name="search" id="search" placeholder="Search" type="text">
                                    <button class="btn btn-search-icon" aria-label="Search" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-2">

                    <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}" class="alert alert-danger"
                         th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

                    <form class="my-4" action="/signin/facebook" method="POST">
                        <input type="hidden" name="scope" value="public_profile"/>
                        <input type="submit" class="btn custom-btn" value="Continue with Facebook"/>
                    </form>

                    <div class="mb-3">
                        <span class="h3">Enter your login and password</span>
                    </div>

                    <form th:action="@{/login}" method="POST" >
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control custom-form-control" type="text" name="username"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control custom-form-control" type="password" name="password"/>
                        </div>
                        <input class="btn custom-btn mt-4" type="submit" value="Login" />
                        <div class="my-4">
                            <p class="h4">Click <a class="custom-link" th:href="@{/registration}">here</a> to register</p>
                        </div>
                    </form>
                </div>
            </div>
</div>
<th:block th:replace="components/assets:: assets" xmlns:th="http://www.thymeleaf.org"></th:block>
</body>
</html>
